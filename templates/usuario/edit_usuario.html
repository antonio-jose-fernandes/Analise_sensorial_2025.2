<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Editar Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="../static/assets/icon/logo.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    {% include 'includes/menu_lateral.html' %}

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
    
    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Abrir/fechar menu</span>
      </button>

      <div class="container-fluid">
        <header>
          <h1>Editar cadastro</h1>
        </header>
        
        <form action="{{ url_for('update', id=cadastro.id) }}" method="POST">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" value="{{ cadastro.nome }}" required>

          <label for="email">E-mail:</label>
          <input type="email" name="email" value="{{ cadastro.email }}" required>

          <label for="telefone">Telefone:</label>
          <input type="text" name="telefone" value="{{ cadastro.telefone }}" required>

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" name="data_nascimento" value="{{ cadastro.data_nascimento }}" required>

          <label for="login">Login:</label>
          <input type="text" name="login" value="{{ cadastro.login }}" required>

          <label for="senha">Senha:</label>
          <input type="password" name="senha" value="{{ cadastro.senha }}" required>

          <div class="row">
            <div class="col-md-6">
              <label for="tipo">Tipo:</label>
              <select name="tipo" required>
                <option value="aluno" {% if cadastro.tipo=="aluno" %}selected{% endif %}>Aluno</option>
                <option value="professor" {% if cadastro.tipo=="professor" %}selected{% endif %}>Professor</option>
              </select>

            </div>
            <div class="col-md-6">
              <label for="ativo">Status:</label>
              <select name="ativo" id="ativo" required>
                <option value="Ativo" {% if cadastro.ativo=='Ativo' %}selected{% endif %}>Ativo</option>
                <option value="Inativo" {% if cadastro.ativo=='Inativo' %}selected{% endif %}>Inativo</option>
              </select>

            </div>
          </div>



          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>

</html>
