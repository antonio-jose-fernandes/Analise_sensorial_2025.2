<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Cadastro de Aluno/Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
<link rel="icon" href="../static/assets/icon/logo.ico" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar" class="sidebar" aria-label="Menu principal">
      <div class="sidebar-header">
        <h4>Painel IFCE</h4>
      </div>
      <ul class="nav flex-column">           
        <li><a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-chart-simple"></i><span>Dashboard</span></a></li>
        <li><a href="{{ url_for('lista_analises_andamento') }}"><i class="fa-solid fa-chart-line"></i><span>Realizar An√°lise</span></a></li>
        <li><a href="#"><i class="fa-solid fa-file-export"></i><span>Extrair dados</span></a></li>
      </ul>
      <div class="logout">
        <a href="/" class="text-center py-3 d-block">
          <i class="fa-solid fa-sign-out-alt"></i> <span>Sair</span>
        </a>
      </div>
    </nav>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Abrir/fechar menu</span>
      </button>

      <div class="container-fluid">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/navbar.js"></script>
</body>
</html>
