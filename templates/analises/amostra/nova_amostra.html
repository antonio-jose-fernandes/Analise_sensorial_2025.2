<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Nova Amostra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../../static/css/style.css">
<link rel="icon" href="../static/assets/icon/logo.ico" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    {% include 'includes/menu_lateral.html' %}



    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Abrir/fechar menu</span>
      </button>

      <div class="container-fluid">
        <header>
          <h1>Nova Amostra para Análise {{ analise_id }}</h1>
        </header>

        <form action="{{ url_for('nova_amostra', id=analise_id) }}" method="POST">
          <label for="descricao">Descrição:</label>
          <input type="text" name="descricao" id="descricao" required>

          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../static/js/navbar.js"></script>
</body>

</html>
