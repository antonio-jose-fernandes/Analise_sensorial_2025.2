{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="modal fade" id="flashModal-{{ loop.index }}" tabindex="-1" aria-labelledby="flashModalLabel-{{ loop.index }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-{{ 'success' if category == 'success' else 'danger' }} text-white">
              <h5 class="modal-title" id="flashModalLabel-{{ loop.index }}">
                {{ 'Sucesso' if category == 'success' else 'Erro' }}
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              {{ message }}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-{{ 'success' if category == 'success' else 'danger' }}" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var modal = new bootstrap.Modal(document.getElementById('flashModal-{{ loop.index }}'));
          modal.show();
        });
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}
