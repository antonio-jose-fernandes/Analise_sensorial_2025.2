<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Cadastro de Aluno/Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
<link rel="icon" href="../static/assets/icon/logo.ico" type="image/x-icon">
</head>
<body>

  <div class="wrapper">
    {% include 'includes/menu_lateral.html' %}

    <div class="main-content">
      <button class="menu-toggle" onclick="toggleSidebar()" aria-expanded="false" aria-controls="sidebar">
        <i class="fa-solid fa-bars"></i>
        <span class="sr-only">Abrir/fechar menu</span>
      </button>

      <div class="container-fluid">
        <header>
          <h1>Cadastro de Usu√°rio</h1>
        </header>

        <form action="{{ url_for('create') }}" method="POST">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" name="email" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id = "telefone" pattern="\d{10,11}" required placeholder="(11)999998888"> 

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" name="data_nascimento" required>

          <label for="login">Login:</label>
          <input type="text" name="login" required>

          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required minlength="6">

          <label for="tipo">Tipo:</label>
          <select name="tipo" required>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
          </select>

          <button type="submit">Confirmar cadastro</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/js/navbar.js"></script>
</body>
</html>
