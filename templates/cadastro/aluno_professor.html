<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>Cadastro de Aluno/Professor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link
      rel="icon"
      href="../static/assets/icon/logo.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      {% include 'includes/menu_lateral.html' %}

      <div class="main-content">
        <button
          class="menu-toggle"
          onclick="toggleSidebar()"
          aria-expanded="false"
          aria-controls="sidebar"
        >
          <i class="fa-solid fa-bars"></i>
          <span class="sr-only">Abrir/fechar menu</span>
        </button>

        <div class="container-fluid">
          <header>
            <h1>Cadastro de Usuário</h1>
          </header>

          <form action="{{ url_for('create') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" name="email" required />

            <label for="telefone">Telefone:</label>

            <input
              type="tel"
              name="telefone"
              id="telefone"
              required
              placeholder="(11) 99999-8888"
            />

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required />

            <label for="login">Login:</label>
            <input type="text" name="login" required />

            <label for="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              required
              minlength="6"
            />

            <label for="tipo">Tipo:</label>
            <select name="tipo" required>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
            </select>

            <button type="submit" class="btn btn-success">Salvar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/navbar.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Formatação de telefone
        document
          .getElementById("telefone")
          .addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");

            // Se não tem nenhum número, não mostra nada
            if (value.length === 0) {
              e.target.value = "";
              return;
            }

            // Limita ao máximo de 11 dígitos
            if (value.length > 11) value = value.slice(0, 11);

            // Formata conforme o número de dígitos
            if (value.length >= 11) {
              value = value.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (value.length >= 10) {
              value = value.replace(/^(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
            } else if (value.length >= 3) {
              value = value.replace(/^(\d{2})(\d{0,5})/, "($1) $2");
            } else {
              value = value.replace(/^(\d{0,2})/, "($1");
            }

            e.target.value = value;
          });
      });
    </script>
  </body>
</html>
